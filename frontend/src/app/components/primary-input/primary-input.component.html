<div class="input-group">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="isDisabled"
      (input)="onInput($event)"
      (blur)="onTouched()"
    />
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
